<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VINO v2.3 - Correction Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1E3A5F; --primary-dark: #0F2744; --secondary: #D4AF37;
            --bg-light: #F8F6F3; --text-dark: #2C2C2C; --text-light: #6B6B6B;
            --border: #E8E3DC; --cellier1: #8B4513; --cellier2: #2F4F4F; --cellier3: #8B0000;
        }
        body { font-family: 'Lato', sans-serif; background: #000; color: var(--text-dark); padding-bottom: 80px; position: relative; min-height: 100vh; }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(30, 58, 95, 0.8), rgba(15, 39, 68, 0.9)), 
                        url('https://images.unsplash.com/photo-1506377247377-2a5b3b0ca7df?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center; z-index: -1;
        }
        .header { background: rgba(30, 58, 95, 0.95); backdrop-filter: blur(10px); padding: 16px 20px; text-align: center; box-shadow: 0 2px 20px rgba(0,0,0,0.3); position: relative; }
        .version { position: absolute; top: 8px; right: 12px; font-size: 9px; color: rgba(255, 255, 255, 0.5); }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 52px; font-weight: 700; color: var(--secondary); letter-spacing: 8px; }
        .subtitle { font-size: 12px; color: rgba(255, 255, 255, 0.8); letter-spacing: 3px; text-transform: uppercase; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page { display: none; }
        .page.active { display: block; }
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(30, 58, 95, 0.98); display: flex; justify-content: space-around; padding: 8px 0 max(8px, env(safe-area-inset-bottom)); z-index: 100; border-top: 1px solid var(--secondary); }
        .nav-item { flex: 1; text-align: center; color: rgba(255, 255, 255, 0.6); cursor: pointer; }
        .nav-item.active { color: var(--secondary); }
        .nav-label { font-size: 9px; margin-top: 2px; text-transform: uppercase; }
        .wine-card { background: white; padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--primary); cursor: pointer; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; padding: 20px; overflow-y: auto; }
        .modal.active { display: flex; justify-content: center; align-items: flex-start; }
        .modal-content { background: white; width: 100%; max-width: 600px; padding: 25px; margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 13px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; }
        .checkbox-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
        .location-entry { background: #f9f9f9; padding: 10px; border: 1px solid #eee; margin-bottom: 10px; }
        #scanner { display: none; position: fixed; inset: 0; background: black; z-index: 1000; }
        #scanner.active { display: block; }
        #scannerVideo { width: 100%; height: 100%; }
        #scannerVideo video { width: 100%; height: 100%; object-fit: cover; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 10px 20px; border-radius: 20px; z-index: 2000; display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="version">11/01/2026 v2.6</div>
        <h1>VINO</h1>
        <div class="subtitle">Collectionaqwert Priv√©e</div>
    </div>

    <div class="container">
        <div id="page1" class="page active">
            <div style="text-align: center; padding: 40px 0;">
                <button onclick="app.quickScan()" style="width:100px; height:100px; border-radius:50%; border:none; background:var(--secondary); font-size:40px; color:white; margin:10px;">üì∑</button>
                <button onclick="app.showWineModal()" style="width:100px; height:100px; border-radius:50%; border:none; background:white; font-size:40px; margin:10px;">‚ûï</button>
            </div>
            <div style="text-align:center; color:white;">
                <div style="font-size:60px; font-family:'Playfair Display';" id="totalBottles">0</div>
                <div style="letter-spacing:3px; text-transform:uppercase;">Bouteilles</div>
            </div>
        </div>

        <div id="page2" class="page">
            <div style="background:white; padding:15px; margin-bottom:15px;">
                <input type="text" id="searchWine" placeholder="Rechercher..." onkeyup="app.render()" style="width:100%; padding:10px;">
            </div>
            <div id="wineList"></div>
        </div>

        <div id="page3" class="page">
            <select id="viewZone" onchange="app.showLocations()" style="width:100%; padding:10px; margin-bottom:15px;">
                <option value="1">Cellier 1</option><option value="2">Cellier 2</option><option value="3">Cellier 3</option>
            </select>
            <div id="locationView"></div>
        </div>

        <div id="page4" class="page">
            <div id="cepageView"></div>
        </div>

        <div id="page5" class="page">
            <div id="shoppingList"></div>
        </div>

        <div id="page6" class="page">
            <button onclick="app.exportToExcel()" style="width:100%; padding:15px; margin-bottom:10px;">üìä EXPORTER EXCEL</button>
            <input type="file" id="importFile" style="display:none" onchange="app.handleImport(event)">
            <button onclick="document.getElementById('importFile').click()" style="width:100%; padding:15px;">üì• IMPORTER</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="app.showPage(1, this)">üè†<div class="nav-label">Accueil</div></div>
        <div class="nav-item" onclick="app.showPage(2, this)">üîç<div class="nav-label">Recherche</div></div>
        <div class="nav-item" onclick="app.showPage(3, this)">üì¶<div class="nav-label">Celliers</div></div>
        <div class="nav-item" onclick="app.showPage(4, this)">üçá<div class="nav-label">C√©pages</div></div>
        <div class="nav-item" onclick="app.showPage(5, this)">üõí<div class="nav-label">Achats</div></div>
        <div class="nav-item" onclick="app.showPage(6, this)">‚öôÔ∏è<div class="nav-label">Gestion</div></div>
    </div>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Nouveau Vin</h2>
            <div class="form-group"><label>Code-barres</label><input type="text" id="barcode"></div>
            <div class="form-group"><label>Nom du vin *</label><input type="text" id="wineName"></div>
            <div class="form-group"><label>Type</label><select id="wineType" onchange="app.updateCepageList(this.value)"><option value="Rouge">Rouge</option><option value="Blanc">Blanc</option><option value="Ros√©">Ros√©</option></select></div>
            <div class="form-group"><label>Pays</label><select id="country" onchange="app.updateRegions()"></select></div>
            <div class="form-group"><label>R√©gion</label><select id="region"></select></div>
            <div class="form-group"><label>C√©pages</label><div class="checkbox-grid" id="cepageList"></div></div>
            <div class="form-group"><label>Emplacements</label><div id="locationEntries"></div><button onclick="app.addLocationEntry()">+ Ajouter Emplacement</button></div>
            <button onclick="app.saveWine()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; margin-top:20px;">ENREGISTRER</button>
            <button onclick="app.closeWineModal()" style="width:100%; background:none; border:none; margin-top:10px;">Annuler</button>
        </div>
    </div>

    <div id="scanner">
        <div id="scannerVideo"></div>
        <button onclick="app.stopScan()" style="position:absolute; bottom:30px; left:50%; transform:translateX(-50%); padding:15px 30px;">ANNULER</button>
    </div>

    <div id="toast" class="toast"></div>

    <script>
    const app = {
        wines: JSON.parse(localStorage.getItem('wines')) || [],
        scanHistory: [],
        countries: ['France','Italie','Espagne','Portugal','Canada','USA'].sort(),
        cepagesRouges: ['Cabernet','Merlot','Syrah','Pinot Noir','Grenache'],
        cepagesBlancs: ['Chardonnay','Sauvignon','Riesling','Pinot Gris'],

        init() {
            this.initForm();
            this.render();
            this.updateHomePage();
        },

        initForm() {
            const cSel = document.getElementById('country');
            cSel.innerHTML = this.countries.map(c => `<option value="${c}">${c}</option>`).join('');
            this.updateCepageList('Rouge');
            this.updateRegions();
        },

        updateCepageList(type) {
            const list = type === 'Blanc' ? this.cepagesBlancs : this.cepagesRouges;
            document.getElementById('cepageList').innerHTML = list.map(c => `<label><input type="checkbox" value="${c}"> ${c}</label><br>`).join('');
        },

        updateRegions() {
            const rSel = document.getElementById('region');
            rSel.innerHTML = '<option value="Autre">Autre</option>';
        },

        // --- LOGIQUE EMPLACEMENT RESTAUR√âE ---
        addLocationEntry(data = null) {
            const div = document.createElement('div');
            div.className = 'location-entry';
            div.innerHTML = `
                <select class="loc-cellier"><option value="1">Cellier 1</option><option value="2">Cellier 2</option><option value="3">Cellier 3</option></select>
                <input type="text" class="loc-tab" placeholder="Tablette" value="${data ? data.tab : ''}">
                <input type="number" class="loc-qte" placeholder="Qt√©" value="${data ? data.qte : 1}">
                <button onclick="this.parentElement.remove()">X</button>
            `;
            document.getElementById('locationEntries').appendChild(div);
        },

        // --- SCANNER CORRIG√â (PR√âCISION ET √âCRAN NOIR) ---
        quickScan() {
            this.scanHistory = [];
            document.getElementById('scanner').classList.add('active');
            setTimeout(() => {
                Quagga.init({
                    inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scannerVideo'), constraints: { facingMode: "environment" } },
                    decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] },
                    locator: { patchSize: "medium", halfSample: true }
                }, (err) => { if(err) return; Quagga.start(); });
            }, 300);

            Quagga.onDetected((res) => {
                const code = res.codeResult.code;
                this.scanHistory.push(code);
                if(this.scanHistory.length >= 5) {
                    const counts = {}; let max = 0, best = null;
                    this.scanHistory.forEach(c => { counts[c] = (counts[c]||0)+1; if(counts[c] > max){ max = counts[c]; best = c; }});
                    if(max >= 3) { this.stopScan(); this.handleValidScan(best); }
                    else this.scanHistory.shift();
                }
            });
        },

        stopScan() { Quagga.stop(); document.getElementById('scanner').classList.remove('active'); },

        handleValidScan(code) {
            this.showWineModal();
            document.getElementById('barcode').value = code;
            this.showToast("Code scann√© : " + code);
        },

        showWineModal() {
            document.getElementById('wineModal').classList.add('active');
            document.getElementById('locationEntries').innerHTML = "";
            this.addLocationEntry();
        },

        closeWineModal() { document.getElementById('wineModal').classList.remove('active'); },

        saveWine() {
            const name = document.getElementById('wineName').value;
            if(!name) return alert("Nom requis");
            
            const locs = Array.from(document.querySelectorAll('.location-entry')).map(el => ({
                cellier: el.querySelector('.loc-cellier').value,
                tab: el.querySelector('.loc-tab').value,
                qte: parseInt(el.querySelector('.loc-qte').value)
            }));

            const wine = {
                id: Date.now(),
                name: name,
                barcode: document.getElementById('barcode').value,
                type: document.getElementById('wineType').value,
                locations: locs,
                quantity: locs.reduce((a, b) => a + b.qte, 0)
            };

            this.wines.push(wine);
            localStorage.setItem('wines', JSON.stringify(this.wines));
            this.closeWineModal();
            this.updateHomePage();
            this.render();
        },

        showPage(n, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            el.classList.add('active');
        },

        updateHomePage() { document.getElementById('totalBottles').innerText = this.wines.length; },

        render() {
            const q = document.getElementById('searchWine').value.toLowerCase();
            document.getElementById('wineList').innerHTML = this.wines
                .filter(w => w.name.toLowerCase().includes(q))
                .map(w => `<div class="wine-card"><strong>${w.name}</strong><br>Total: ${w.quantity}</div>`).join('');
        },

        showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display="block"; setTimeout(()=>t.style.display="none", 2000); }
    };

    app.init();
    </script>
</body>
</html>
