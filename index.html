<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VINO v2.3 - Scanner Optimis√©</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1E3A5F;
            --primary-dark: #0F2744;
            --secondary: #D4AF37;
            --bg-light: #F8F6F3;
            --text-dark: #2C2C2C;
            --text-light: #6B6B6B;
            --border: #E8E3DC;
            --cellier1: #8B4513;
            --cellier2: #2F4F4F;
            --cellier3: #8B0000;
        }
        body {
            font-family: 'Lato', sans-serif;
            background: #000;
            color: var(--text-dark);
            padding-bottom: 80px;
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(30, 58, 95, 0.8), rgba(15, 39, 68, 0.9)), 
                        url('https://images.unsplash.com/photo-1506377247377-2a5b3b0ca7df?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
            z-index: -1;
        }
        .header {
            background: rgba(30, 58, 95, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        .version {
            position: absolute; top: 8px; right: 12px;
            font-size: 9px; color: rgba(255, 255, 255, 0.5);
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 52px; font-weight: 700;
            color: var(--secondary); letter-spacing: 8px;
        }
        .subtitle { font-size: 12px; color: rgba(255, 255, 255, 0.8); letter-spacing: 3px; text-transform: uppercase; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page { display: none; }
        .page.active { display: block; }

        /* NAVIGATION */
        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(30, 58, 95, 0.98);
            display: flex; justify-content: space-around;
            padding: 8px 0 max(8px, env(safe-area-inset-bottom));
            z-index: 100; border-top: 1px solid var(--secondary);
        }
        .nav-item { flex: 1; text-align: center; color: rgba(255, 255, 255, 0.6); cursor: pointer; }
        .nav-item.active { color: var(--secondary); }
        .nav-label { font-size: 9px; margin-top: 2px; text-transform: uppercase; }

        /* ACCUEIL & BOUTONS */
        .scan-hero { text-align: center; padding: 40px 20px; }
        .btn-scan-large {
            width: 100px; height: 100px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--secondary) 0%, #B8860B 100%);
            color: var(--primary-dark); font-size: 40px; cursor: pointer;
            margin: 0 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .home-stats { text-align: center; margin-bottom: 30px; }
        .total-bottles { font-family: 'Playfair Display', serif; font-size: 64px; color: var(--secondary); }
        
        /* FILTRES & LISTES */
        .filter-bar { background: white; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .filter-bar select, .filter-bar input { width: 100%; padding: 10px; margin-bottom: 10px; }
        .wine-card {
            background: white; padding: 15px; margin-bottom: 12px;
            border-left: 5px solid var(--primary); cursor: pointer;
        }
        .badge { background: #f0f0f0; padding: 4px 8px; font-size: 11px; margin-right: 5px; }

        /* MODALES */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.85); z-index: 500;
            padding: 20px; overflow-y: auto;
        }
        .modal.active { display: flex; justify-content: center; align-items: flex-start; }
        .modal-content { background: white; width: 100%; max-width: 600px; padding: 25px; margin-top: 20px; }
        .checkbox-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
            max-height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;
        }

        /* SCANNER INTERFACE */
        #scanner { display: none; position: fixed; inset: 0; background: black; z-index: 1000; }
        #scanner.active { display: block; }
        #scannerVideo { width: 100%; height: 100%; }
        #scannerVideo video { width: 100%; height: 100%; object-fit: cover; }
        .scanner-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 50px solid rgba(0,0,0,0.5); pointer-events: none;
        }
        .scanner-laser {
            position: absolute; top: 50%; left: 10%; width: 80%; height: 2px;
            background: red; box-shadow: 0 0 10px red; animation: scanLine 2s infinite;
        }
        @keyframes scanLine { 0%, 100% { top: 30%; } 50% { top: 70%; } }
        
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 10px 20px;
            border-radius: 20px; z-index: 2000; display: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="version">11/01/2026 v2.4</div>
        <h1>VINO</h1>
        <div class="subtitle">Collection Priv√©e</div>
    </div>

    <div id="toast" class="toast"></div>

    <div class="container">
        <div id="page1" class="page active">
            <div class="scan-hero">
                <button class="btn-scan-large" onclick="app.startScan()">üì∑</button>
                <button class="btn-scan-large" onclick="app.showWineModal()" style="background: white;">‚ûï</button>
            </div>
            <div class="home-stats">
                <div class="total-bottles" id="totalBottles">0</div>
                <div style="color: white; text-transform: uppercase; letter-spacing: 2px;">Bouteilles</div>
            </div>
            <div id="grapeSummaryGrid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
        </div>

        <div id="page2" class="page">
            <div class="filter-bar">
                <input type="text" id="searchWine" placeholder="Rechercher par nom..." onkeyup="app.render()">
                <select id="filterType" onchange="app.render()"><option value="">Tous les types</option><option value="Rouge">Rouge</option><option value="Blanc">Blanc</option><option value="Ros√©">Ros√©</option></select>
            </div>
            <div id="wineList"></div>
        </div>

        <div id="page3" class="page">
            <select id="viewZone" onchange="app.showLocations()" style="width:100%; padding:10px; margin-bottom:15px;">
                <option value="1">Cellier 1</option><option value="2">Cellier 2</option><option value="3">Cellier 3</option>
            </select>
            <div id="locationView"></div>
        </div>

        <div id="page4" class="page"><div id="cepageView"></div></div>
        <div id="page5" class="page"><div id="shoppingList"></div></div>
        <div id="page6" class="page">
            <button class="btn-scan-large" style="width:100%; border-radius:5px; font-size:16px;" onclick="app.exportToExcel()">üìä EXPORTER EXCEL</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="app.showPage(1, this)"><div>üè†</div><div class="nav-label">Accueil</div></div>
        <div class="nav-item" onclick="app.showPage(2, this)"><div>üîç</div><div class="nav-label">Recherche</div></div>
        <div class="nav-item" onclick="app.showPage(3, this)"><div>üì¶</div><div class="nav-label">Celliers</div></div>
        <div class="nav-item" onclick="app.showPage(4, this)"><div>üçá</div><div class="nav-label">C√©pages</div></div>
        <div class="nav-item" onclick="app.showPage(5, this)"><div>üõí</div><div class="nav-label">Achats</div></div>
        <div class="nav-item" onclick="app.showPage(6, this)"><div>‚öôÔ∏è</div><div class="nav-label">Gestion</div></div>
    </div>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Nouveau Vin</h2>
            <div style="margin: 15px 0;">
                <label>Code-barres (Scann√©)</label>
                <input type="text" id="barcode" style="background: #f9f9f9; font-weight: bold; color: var(--primary);">
                
                <label>Nom du vin *</label>
                <input type="text" id="wineName">

                <label>Type</label>
                <select id="wineType">
                    <option value="Rouge">Rouge</option><option value="Blanc">Blanc</option><option value="Ros√©">Ros√©</option>
                </select>

                <label>Pays</label><select id="country" onchange="app.updateRegions()"></select>
                <label>R√©gion</label><select id="region"></select>

                <label>C√©pages</label>
                <div class="checkbox-grid" id="cepageList"></div>
            </div>
            <button class="btn-scan-large" style="width:100%; border-radius:5px; font-size:18px;" onclick="app.saveWine()">ENREGISTRER</button>
            <button onclick="app.closeWineModal()" style="width:100%; background:none; border:none; margin-top:10px;">Annuler</button>
        </div>
    </div>

    <div id="scanner">
        <div id="scannerVideo"></div>
        <div class="scanner-overlay"></div>
        <div class="scanner-laser"></div>
        <div style="position: absolute; bottom: 40px; width: 100%; text-align: center;">
            <button onclick="app.stopScan()" style="padding: 15px 30px; border-radius: 30px; border: none; background: white; font-weight: bold;">ANNULER</button>
        </div>
    </div>

    <script>
    const app = {
        wines: JSON.parse(localStorage.getItem('wines')) || [],
        countries: ['France','Italie','Espagne','Portugal','Canada','USA','Chili','Argentine','Australie'].sort(),
        regions: {'France':['Bordeaux','Bourgogne','Rh√¥ne','Loire','Provence'],'Canada':['Qu√©bec','Ontario']},
        cepages: ['Chardonnay','Sauvignon','Cabernet','Merlot','Pinot Noir','Syrah','Grenache','Malbec'].sort(),

        init() {
            this.initForm();
            this.updateHomePage();
            this.render();
        },

        initForm() {
            const cSel = document.getElementById('country');
            cSel.innerHTML = this.countries.map(c => `<option value="${c}">${c}</option>`).join('');
            const gDiv = document.getElementById('cepageList');
            gDiv.innerHTML = this.cepages.map(g => `<label style="display:block"><input type="checkbox" value="${g}"> ${g}</label>`).join('');
            this.updateRegions();
        },

        updateRegions() {
            const c = document.getElementById('country').value;
            const rSel = document.getElementById('region');
            const list = this.regions[c] || ['Autre'];
            rSel.innerHTML = list.map(r => `<option value="${r}">${r}</option>`).join('');
        },

        showPage(n, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            el.classList.add('active');
        },

        // --- LOGIQUE SCANNER AM√âLIOR√âE ---
        startScan() {
            document.getElementById('scanner').classList.add('active');
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scannerVideo'),
                    constraints: {
                        facingMode: "environment",
                        aspectRatio: { min: 1, max: 2 },
                        focusMode: "continuous"
                    }
                },
                locator: { patchSize: "medium", halfSample: true },
                decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] }
            }, (err) => {
                if (err) { alert("Cam√©ra non accessible"); this.stopScan(); return; }
                Quagga.start();
            });

            Quagga.onDetected((res) => {
                const code = res.codeResult.code;
                this.stopScan();
                this.onCodeFound(code);
            });
        },

        stopScan() {
            Quagga.stop();
            document.getElementById('scanner').classList.remove('active');
        },

        onCodeFound(code) {
            this.showWineModal();
            // L'INJECTION CRITIQUE ICI :
            const input = document.getElementById('barcode');
            input.value = code;
            input.style.border = "2px solid #D4AF37";
            this.showToast("Code scann√© : " + code);
        },

        showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = "block";
            setTimeout(() => t.style.display = "none", 3000);
        },

        showWineModal() {
            document.getElementById('wineModal').classList.add('active');
            document.getElementById('wineName').value = "";
        },

        closeWineModal() { document.getElementById('wineModal').classList.remove('active'); },

        saveWine() {
            const name = document.getElementById('wineName').value;
            if(!name) return alert("Le nom est obligatoire");
            
            const wine = {
                id: Date.now(),
                name: name,
                barcode: document.getElementById('barcode').value,
                type: document.getElementById('wineType').value,
                country: document.getElementById('country').value,
                region: document.getElementById('region').value,
                quantity: 1
            };
            this.wines.push(wine);
            localStorage.setItem('wines', JSON.stringify(this.wines));
            this.closeWineModal();
            this.updateHomePage();
            this.render();
        },

        updateHomePage() {
            document.getElementById('totalBottles').innerText = this.wines.length;
        },

        render() {
            const q = document.getElementById('searchWine').value.toLowerCase();
            const list = document.getElementById('wineList');
            list.innerHTML = this.wines
                .filter(w => w.name.toLowerCase().includes(q))
                .map(w => `<div class="wine-card"><strong>${w.name}</strong><br><small>${w.country} - ${w.type}</small></div>`)
                .join('');
        }
    };

    window.onload = () => app.init();
    </script>
</body>
</html>
