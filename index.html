    <style>


       /* SOMMAIRE DU STYLE :
        2. FOND D'√âCRAN FIXE
        3. CARTES VITR√âES (GLASS)

        5. FORMULAIRES & INPUTS

        */
       
       
       
       
       
        /* ============================================================ */
        /* 2. STYLE G√âN√âRAL ET FOND D'√âCRAN (FIXE POUR IPHONE)          */
        /* ============================================================ */
        body::before {
            content: "";
            position: fixed;
            /* UTILISER -10% POUR COUVRIR LES ZONES DE REBOND D'IOS */
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            z-index: -1;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1738544475560-0683270451bd?q=80&w=1470&auto=format&fit=crop');
            background-size: cover; 
            background-position: center;
            /* EMP√äCHE L'IMAGE DE RECALCULER SA TAILLE AU SCROLL */
            will-change: transform;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            /* REMPLACER VH PAR SVH POUR LES NAVIGATEURS MODERNES */
            min-height: 100svh; 
            color: #e5e7eb;
            background-color: #000;
            overflow-x: hidden;
            /* STABILISE LE RENDU SUR MOBILE */
            -webkit-overflow-scrolling: touch;
        }

        /* ============================================================ */
        /* 3. COMPOSANTS VISUELS (CARTES ET COULEURS)                   */
        /* ============================================================ */
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 1.5rem; 
        }

        .accent-wine { background-color: rgba(217, 122, 0, 0.8); }
        
        .nav-glass { 
            background: rgba(10, 10, 10, 0.98); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* ============================================================ */
        /* 4. FORMULAIRES ET SAISIE DE DONN√âES                          */
        /* ============================================================ */
        input, select { 
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 0.75rem;
        }

        .label-micro { 
            font-size: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: #6b7280; 
            margin-bottom: 2px; 
        }

        select option { background-color: #1a1a1a !important; color: white !important; }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1em;
            padding-right: 2rem;
        }

        /* ============================================================ */
        /* 5. INTERFACE DU SCANNER ET ANIMATION LASER                   */
        /* ============================================================ */
        
        /* VID√âO DE LA CAM√âRA */
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CACHER LES √âL√âMENTS DE DESSIN INUTILES */
        #interactive.viewport canvas.drawingBuffer {
            display: none;
        }

        /* CADRE DE VIS√âE POUR CENTRER LA BOUTEILLE */
        .scanner-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; 
            height: 180px; 
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            z-index: 105;
            pointer-events: none;
        }

        /* LIGNE ROUGE QUI BOUGE (EFFET LASER) */
        .scanner-laser {
            position: absolute;
            width: 260px;
            height: 2px;
            background-color: #ff0000;
            left: 50%;
            transform: translateX(-50%);
            z-index: 110;
            box-shadow: 0 0 8px 1px rgba(255, 0, 0, 0.8);
            animation: scanning 2s infinite ease-in-out;
        }

        /* ANIMATION DU LASER (HAUT ET BAS) */
        @keyframes scanning {
            0% { top: 35%; }
            50% { top: 65%; }
            100% { top: 35%; }
        }

        /* ============================================================ */
        /* 6. STRUCTURE DES PAGES                                       */
        /* ============================================================ */
        .page-content {
            background: transparent !important;
            min-height: 100vh;
            padding-bottom: 100px;
        }
    </style>
</head>

  <script>
    // ================================================================
    // 1. VARIABLES GLOBALES ET BASE DE DONN√âES LOCALES
    // ================================================================
    let inventaire = JSON.parse(localStorage.getItem('vino_db')) || [];
    let currentFilters = { couleur: "", cepage: "", accords: "", nom: "" };

    const cepagesDB = {
        rouge: ['Cabernet Sauvignon', 'Merlot', 'Pinot Noir', 'Syrah', 'Sangiovese', 'Malbec', 'Grenache'],
        blanc: ['Chardonnay', 'Sauvignon Blanc', 'Riesling', 'Pinot Gris', 'Chenin Blanc'],
        rose: ['Grenache', 'Cinsault', 'Syrah']
    };

    // ================================================================
    // 2. NAVIGATION ET GESTION DES FEN√äTRES (MODALS)
    // ================================================================
    function showPage(p) { 
        document.querySelectorAll('.page-content').forEach(pg => pg.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if(p === 'recherche') renderSearchList();
    }

    function openModal(mode, lieu, r, e) { 
        const modal = document.getElementById('wineModal');
        const form = document.getElementById('wineForm');
        if (modal) modal.classList.remove('hidden'); 
        if (form) form.reset();

        // REMPLISSAGE AUTO SI ON CLIQUE SUR UNE CASE DU CELLIER
        if (mode === 'manuel' && lieu) {
            const selectLieu = document.getElementById('f-loc-lieu');
            if (selectLieu) {
                selectLieu.value = lieu;
                genererOptionsRangs(); 
                document.getElementById('f-loc-r').value = r;
                document.getElementById('f-loc-e').value = e;
            }
        }
    }
    
    function closeModal() {
        document.getElementById('wineModal').classList.add('hidden');
        const form = document.getElementById('wineForm');
        if (form) {
            form.reset();
            delete form.dataset.editId;
        }
    }

    // ================================================================
    // 3. SYST√àME DE RECHERCHE ET AFFICHAGE DE LA LISTE
    // ================================================================
    function renderSearchList() {
        const list = document.getElementById('search-results-list');
        if (!list) return;

        currentFilters.couleur = document.getElementById('search-couleur').value;
        currentFilters.cepage = document.getElementById('search-cepage').value;
        currentFilters.accords = document.getElementById('search-accords').value;
        currentFilters.nom = document.getElementById('searchInput').value.toLowerCase();

        if (!currentFilters.couleur && !currentFilters.cepage && !currentFilters.accords && !currentFilters.nom) {
            list.innerHTML = "<p class='text-center text-gray-200 text-[10px] py-10 uppercase tracking-widest'>Entrez un crit√®re</p>";
            return;
        }

        list.innerHTML = "";
        const filtered = inventaire.filter(b => {
            const matchCoul = !currentFilters.couleur || b.couleur === currentFilters.couleur;
            const matchCep = !currentFilters.cepage || b.cepage === currentFilters.cepage;
            const matchTexte = !currentFilters.nom || 
                (b.nom && b.nom.toLowerCase().includes(currentFilters.nom)) ||
                (b.import && b.import.toLowerCase().includes(currentFilters.nom));
            return matchCoul && matchCep && matchTexte && b.qte > 0;
        });

        filtered.forEach(b => {
            const card = document.createElement('div');
            const borderColor = b.couleur === 'rouge' ? 'border-red-900' : (b.couleur === 'blanc' ? 'border-yellow-100' : 'border-pink-400');
            card.className = "glass-card p-5 border-l-4 mb-3 cursor-pointer " + borderColor;
            card.onclick = () => ouvrirFiche(b.id);
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-white leading-tight">${b.import || b.nom}</h3>
                        <p class="text-[10px] text-gray-400 uppercase mt-1">${b.cepage || 'C√©page'} ‚Ä¢ ${b.pays || 'Pays'}</p>
                    </div>
                    <div class="text-right ml-4"><span class="text-2xl font-thin text-white">x${b.qte}</span></div>
                </div>`;
            list.appendChild(card);
        });
    }

    // ================================================================
    // 4. ACTIONS DE STOCK (ENREGISTRER / BOIRE)
    // ================================================================
    function enregistrerBouteille() {
        const form = document.getElementById('wineForm');
        const editId = form.dataset.editId;
        
        const vinData = {
            nom: document.getElementById('f-nom').value.trim(),
            import: document.getElementById('f-import').value.trim(),
            couleur: document.getElementById('f-couleur').value,
            pays: document.getElementById('f-pays').value,
            region: document.getElementById('f-region').value,
            cepage: document.getElementById('f-cepage').value,
            accords: document.getElementById('f-accords').value
        };

        if (!vinData.nom && !vinData.import) return alert("Nom ou Code-barres obligatoire");

        const qteAajouter = parseInt(document.getElementById('f-qte').value) || 0;
        const fullLoc = `${document.getElementById('f-loc-lieu').value} (R-${document.getElementById('f-loc-r').value} E-${document.getElementById('f-loc-e').value})`;

        if (editId) {
            const idx = inventaire.findIndex(v => v.id == editId);
            inventaire[idx] = { ...inventaire[idx], ...vinData };
            if (qteAajouter > 0) {
                if (!inventaire[idx].stocks) inventaire[idx].stocks = [];
                let sIdx = inventaire[idx].stocks.findIndex(s => s.emplacement === fullLoc);
                if (sIdx > -1) inventaire[idx].stocks[sIdx].qte += qteAajouter;
                else inventaire[idx].stocks.push({ emplacement: fullLoc, qte: qteAajouter });
            }
            inventaire[idx].qte = inventaire[idx].stocks.reduce((sum, s) => sum + s.qte, 0);
        } else {
            inventaire.push({
                id: Date.now(),
                ...vinData,
                stocks: qteAajouter > 0 ? [{ emplacement: fullLoc, qte: qteAajouter }] : [],
                qte: qteAajouter
            });
        }

        sauvegarder();
        closeModal();
        renderSearchList();
    }

    function boirePrecis(vinId, stockIndex) {
        const vin = inventaire.find(v => v.id === vinId);
        if (!vin || !vin.stocks[stockIndex]) return;

        if (confirm(`Confirmer la consommation √† : ${vin.stocks[stockIndex].emplacement} ?`)) {
            vin.stocks[stockIndex].qte--;
            if (vin.stocks[stockIndex].qte <= 0) vin.stocks.splice(stockIndex, 1);
            vin.qte = vin.stocks.reduce((sum, s) => sum + s.qte, 0);
            sauvegarder();
            ouvrirFiche(vinId);
            renderSearchList();
        }
    }

    // ================================================================
    // 5. MOTEUR DU SCANNER (QUAGGA2)
    // ================================================================
    function activerScanner() {
        document.body.style.overflow = 'hidden';
        const container = document.getElementById('scanner-container');
        if (container) container.classList.remove('hidden');

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 },
                    width: { min: 640, ideal: 1280 },
                    height: { min: 480, ideal: 720 }
                },
            },
            locator: { patchSize: "medium", halfSample: false },
            decoder: { readers: ["ean_reader", "upc_reader"] },
            locate: true,
            frequency: 20
        }, function(err) {
            if (err) { console.error(err); return; }
            Quagga.start();
        });

        Quagga.onDetected((result) => {
    if (result.codeResult && result.codeResult.code) {
        // REMPLACEMENT ICI : On prend le code et on force 14 caract√®res
        const codeScanne = result.codeResult.code.toString().padStart(14, '0');
        
        // On place le r√©sultat dans la case du formulaire
        document.getElementById('f-import').value = codeScanne;

        // On arr√™te le scanner et on ferme la cam√©ra
        Quagga.stop();
        document.getElementById('scanner-container').classList.add('hidden');
    }
});
    }

    function stopScanner() {
        if (typeof Quagga !== 'undefined') Quagga.stop();
        const container = document.getElementById('scanner-container');
        if (container) container.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    // ================================================================
    // 6. UTILITAIRES, STATISTIQUES ET SAUVEGARDE
    // ================================================================
    function ouvrirFiche(id) {
        const b = inventaire.find(x => x.id == id);
        if (!b) return;
        const form = document.getElementById('wineForm');
        form.dataset.editId = b.id;

        ['f-nom', 'f-couleur', 'f-pays', 'f-region', 'f-cepage', 'f-accords', 'f-import'].forEach(idChamp => {
            const prop = idChamp.replace('f-', '');
            document.getElementById(idChamp).value = b[prop] || "";
        });

        const zoneStocks = document.getElementById('liste-stocks-fiche');
        zoneStocks.innerHTML = (b.stocks || []).map((s, i) => `
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-2">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-white">${s.emplacement}</span>
                    <span class="text-red-200 font-bold">${s.qte} BTL</span>
                </div>
                <button type="button" onclick="boirePrecis(${b.id}, ${i})" class="w-full py-2 bg-red-900/20 rounded-xl text-[10px] text-red-100 font-bold">BU üç∑</button>
            </div>`).join('') || "<p class='text-center py-4 text-gray-500'>Aucun stock.</p>";

        document.getElementById('wineModal').classList.remove('hidden');
    }

  function chercherSAQ() {
    const code = document.getElementById('f-import').value;
    if (!code) return alert("Veuillez d'abord scanner un code.");
    
    // On change l'URL de Google pour celle de la SAQ
    const url = `https://www.saq.com/fr/catalogsearch/result/?q=${code}`;
    window.open(url, '_blank');
}

    function sauvegarder() { 
        localStorage.setItem('vino_db', JSON.stringify(inventaire)); 
        majStatsAccueil(); 
    }

    function majStatsAccueil() {
        const totalBtl = inventaire.reduce((sum, b) => sum + b.qte, 0);
        const elBtl = document.getElementById('total-bottles');
        if(elBtl) elBtl.innerText = totalBtl;
        
        const counts = {};
        inventaire.forEach(b => { 
            if(b.qte > 0) {
                const c = b.cepage || "Inconnu";
                counts[c] = (counts[c] || 0) + b.qte; 
            }
        });

        const nbCepagesUniques = Object.keys(counts).filter(c => c !== "Inconnu").length;
        const elCep = document.getElementById('total-cepages');
        if(elCep) elCep.innerText = nbCepagesUniques;
        
        const statsZone = document.getElementById('stats-cepages');
        if(!statsZone) return;
        
        statsZone.innerHTML = "";
        Object.entries(counts).sort((a,b) => b[1] - a[1]).forEach(([cepage, qte]) => {
            const span = document.createElement('div');
            span.className = "flex items-center bg-white/10 border border-white/5 pl-3 pr-2 py-1 rounded-full cursor-pointer active:bg-red-900/60 transition-all";
            span.onclick = () => filtrerParCepageStat(cepage);
            span.innerHTML = `<span class="text-[9px] text-gray-300 uppercase mr-2">${cepage}</span><span class="text-[10px] text-white font-black bg-white/10 px-2 py-0.5 rounded-full">${qte}</span>`;
            statsZone.appendChild(span);
        });
    }

    // --- INITIALISATION AU CHARGEMENT ---
    window.onload = function() {
        majStatsAccueil();
    };
</script>
