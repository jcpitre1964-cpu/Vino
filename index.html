       /* SOMMAIRE DU STYLE :

        /* ============================================================ */

            /* EMP√äCHE L'IMAGE DE RECALCULER SA TAILLE AU SCROLL */

        /* ============================================================ */
        /* 3. COMPOSANTS VISUELS (CARTES ET COULEURS)                   */
        /* ============================================================ */
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);

            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* ============================================================ */
        /* 4. FORMULAIRES ET SAISIE DE DONN√âES                          */
        /* ============================================================ */
        input, select { 
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
            color: white !important; 
            border-radius: 0.75rem;
        }

        .label-micro { 
            font-size: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: #6b7280; 
            margin-bottom: 2px; 
        }

        select option { background-color: #1a1a1a !important; color: white !important; }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;

        /* ============================================================ */
        /* 5. INTERFACE DU SCANNER ET ANIMATION LASER                   */
        /* ============================================================ */
        
        /* VID√âO DE LA CAM√âRA */
        #interactive.viewport video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CACHER LES √âL√âMENTS DE DESSIN INUTILES */
        #interactive.viewport canvas.drawingBuffer {

        /* CADRE DE VIS√âE POUR CENTRER LA BOUTEILLE */
        .scanner-outline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; 
            height: 180px; 
            border: 2px solid rgba(255, 255, 255, 0.3);

        /* LIGNE ROUGE QUI BOUGE (EFFET LASER) */

  <script>  

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyQ-N2SMpjhY9q4au31twy1UCBdUH41D_mCA7UwG4y3rIeoGpMztczAOoHel-5U7mDvZA/exec";


   // ================================================================
// 1. VARIABLES GLOBALES ET CONNEXION CLOUD
// ================================================================


let inventaire = []; 
let currentFilters = { couleur: "", cepage: "", accords: "", nom: "" };

const cepagesDB = {
    rouge: ['Cabernet Sauvignon', 'Merlot', 'Pinot Noir', 'Syrah', 'Sangiovese', 'Malbec', 'Grenache'],
    blanc: ['Chardonnay', 'Sauvignon Blanc', 'Riesling', 'Pinot Gris', 'Chenin Blanc'],
    rose: ['Grenache', 'Cinsault', 'Syrah']
}; // <-- Le point-virgule ici est important

// --- CHARGER DEPUIS GOOGLE ---
async function chargerInventaire() {
    try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        
        if (data && data.length > 0) {
            inventaire = data;
            localStorage.setItem('vino_db', JSON.stringify(inventaire)); // On met √† jour le secours local
            console.log("Donn√©es charg√©es depuis Google Sheets");
        } else {
            inventaire = JSON.parse(localStorage.getItem('vino_db')) || [];
        }
    } catch (e) {
        console.log("Mode hors-ligne : chargement local");
        inventaire = JSON.parse(localStorage.getItem('vino_db')) || [];
    }
    renderSearchList();
    majStatsAccueil();
}

// --- SAUVEGARDER VERS GOOGLE ---
async function sauverInventaire() {
    // Sauvegarde locale imm√©diate
    localStorage.setItem('vino_db', JSON.stringify(inventaire));

    // Envoi vers le Cloud
    try {
        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(inventaire)
        });
        console.log("Synchro Cloud r√©ussie");
    } catch (e) {
        console.error("Erreur synchro Cloud :", e);
    }
}
    // ================================================================
    // 2. NAVIGATION ET GESTION DES FEN√äTRES (MODALS)
    // ================================================================
    function showPage(p) { 
        document.querySelectorAll('.page-content').forEach(pg => pg.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if(p === 'recherche') renderSearchList();
    }

    function openModal(mode, lieu, r, e) { 
        const modal = document.getElementById('wineModal');
        const form = document.getElementById('wineForm');
        if (modal) modal.classList.remove('hidden'); 
        if (form) form.reset();

        // REMPLISSAGE AUTO SI ON CLIQUE SUR UNE CASE DU CELLIER
        if (mode === 'manuel' && lieu) {
            const selectLieu = document.getElementById('f-loc-lieu');
            if (selectLieu) {
                selectLieu.value = lieu;
                genererOptionsRangs(); 
                document.getElementById('f-loc-r').value = r;
                document.getElementById('f-loc-e').value = e;
            }
        }
    }
    
    function closeModal() {
        document.getElementById('wineModal').classList.add('hidden');
        const form = document.getElementById('wineForm');
        if (form) {
            form.reset();
            delete form.dataset.editId;
        }
    }

    // ================================================================
    // 3. SYST√àME DE RECHERCHE ET AFFICHAGE DE LA LISTE
    // ================================================================
    function renderSearchList() {
        const list = document.getElementById('search-results-list');
        if (!list) return;

        currentFilters.couleur = document.getElementById('search-couleur').value;
        currentFilters.cepage = document.getElementById('search-cepage').value;
        currentFilters.accords = document.getElementById('search-accords').value;
        currentFilters.nom = document.getElementById('searchInput').value.toLowerCase();

        if (!currentFilters.couleur && !currentFilters.cepage && !currentFilters.accords && !currentFilters.nom) {
            list.innerHTML = "<p class='text-center text-gray-200 text-[10px] py-10 uppercase tracking-widest'>Entrez un crit√®re</p>";
            return;
        }

        list.innerHTML = "";
        const filtered = inventaire.filter(b => {
            const matchCoul = !currentFilters.couleur || b.couleur === currentFilters.couleur;
            const matchCep = !currentFilters.cepage || b.cepage === currentFilters.cepage;
            const matchTexte = !currentFilters.nom || 
                (b.nom && b.nom.toLowerCase().includes(currentFilters.nom)) ||
                (b.import && b.import.toLowerCase().includes(currentFilters.nom));
            return matchCoul && matchCep && matchTexte && b.qte > 0;
        });

        filtered.forEach(b => {
    const card = document.createElement('div');
    
    // D√©finition de la couleur de bordure selon le vin
    const borderColor = b.couleur === 'rouge' ? 'border-red-900' : (b.couleur === 'blanc' ? 'border-yellow-100' : 'border-pink-400');
    card.className = "glass-card p-5 border-l-4 mb-3 cursor-pointer " + borderColor;
    card.onclick = () => ouvrirFiche(b.id);

    // D√©tection du badge BIO (si le mot "bio" est pr√©sent dans particularite)
    const isBio = b.particularite && b.particularite.toLowerCase().includes('bio');
    const bioBadge = isBio ? `<span class="ml-2 bg-green-900/40 text-green-400 text-[8px] px-2 py-0.5 rounded-full border border-green-500/30 font-bold uppercase">Bio</span>` : '';

    // Construction du contenu de la carte
    card.innerHTML = `
        <div class="flex justify-between items-start">
            <div class="flex-1">
                <div class="flex items-center">
                    <h3 class="text-lg font-bold text-white leading-tight">${b.nom || b.import}</h3>
                    ${bioBadge}
                </div>
                <p class="text-[10px] text-gray-400 uppercase mt-1">
                    ${b.appellation || b.cepage || 'Vin'} ‚Ä¢ ${b.pays || 'Provenance'}
                </p>
                ${b.importateur ? `<p class="text-[9px] text-gray-500 italic mt-0.5">${b.importateur}</p>` : ''}
            </div>
            <div class="text-right ml-4">
                <span class="text-2xl font-thin text-white">x${b.qte}</span>
            </div>
        </div>`;
    
    list.appendChild(card);
});
    }

 // ================================================================

// ================================================================

/**
 * Enregistre ou modifie une bouteille et synchronise avec Google Sheets
 */
async function enregistrerBouteille() {
    const form = document.getElementById('wineForm');
    const editId = form.dataset.editId;
    
    const vinData = {
        nom: document.getElementById('f-nom').value.trim(),
        import: document.getElementById('f-import').value.trim(),
        couleur: document.getElementById('f-couleur').value,
        prix: document.getElementById('f-prix').value,
        millesime: document.getElementById('f-millesime').value,
        pays: document.getElementById('f-pays').value,
        region: document.getElementById('f-region').value,
        cepage: document.getElementById('f-cepage').value,
        appellation: document.getElementById('f-appellation').value.trim(),
        importateur: document.getElementById('f-importateur').value.trim(),
        particularite: document.getElementById('f-particularite').value.trim(),
        accords: document.getElementById('f-accords').value.trim()
    };

    if (!vinData.nom && !vinData.import) return alert("Nom ou Code-barres obligatoire");

    const qteAajouter = parseInt(document.getElementById('f-qte').value) || 0;
    const emplacementChoisi = document.getElementById('f-loc-lieu').value || "Non sp√©cifi√©";

    if (editId) {
        const idx = inventaire.findIndex(v => v.id == editId);
        if (idx !== -1) {
            inventaire[idx] = { ...inventaire[idx], ...vinData };
            if (qteAajouter > 0) {
                if (!inventaire[idx].stocks) inventaire[idx].stocks = [];
                let sIdx = inventaire[idx].stocks.findIndex(s => s.emplacement === emplacementChoisi);
                if (sIdx > -1) inventaire[idx].stocks[sIdx].qte += qteAajouter;
                else inventaire[idx].stocks.push({ emplacement: emplacementChoisi, qte: qteAajouter });
            }
            // Recalcul du total global
            inventaire[idx].qte = inventaire[idx].stocks ? inventaire[idx].stocks.reduce((sum, s) => sum + s.qte, 0) : 0;
        }
    } else {
        // Nouvelle bouteille
        inventaire.push({
            id: Date.now(),
            ...vinData,
            stocks: qteAajouter > 0 ? [{ emplacement: emplacementChoisi, qte: qteAajouter }] : [],
            qte: qteAajouter
        });
    }

    // --- SYNCHRONISATION CLOUD ---
    console.log("Envoi des donn√©es vers Google Sheets...");
    await sauverInventaire(); 
    
    // Mise √† jour interface
    closeModal();
    if (typeof renderSearchList === "function") renderSearchList();
    majStatsAccueil();
}

/**
 * Diminue le stock d'un emplacement et synchronise avec Google Sheets
 */
async function boireBouteille(id, emplacement) {
    const idx = inventaire.findIndex(v => v.id == id);
    if (idx === -1) return;

    const sIdx = inventaire[idx].stocks.findIndex(s => s.emplacement === emplacement);
    
    if (sIdx > -1 && inventaire[idx].stocks[sIdx].qte > 0) {
        // Diminution
        inventaire[idx].stocks[sIdx].qte--;
        
        // Recalcul du total global
        inventaire[idx].qte = inventaire[idx].stocks.reduce((sum, s) => sum + s.qte, 0);

        // --- SYNCHRONISATION CLOUD ---
        console.log("Mise √† jour du stock (Boire) sur Google Sheets...");
        await sauverInventaire();
        
        // Rafra√Æchissement des vues
        if (typeof ouvrirFiche === "function") ouvrirFiche(id); 
        if (typeof renderSearchList === "function") renderSearchList();
        majStatsAccueil();
    } else {
        alert("Plus de stock √† cet emplacement !");
    }
}

    const counts = {};
    inventaire.forEach(b => { 
        if (b.qte > 0) {

            counts[c] = (counts[c] || 0) + (parseInt(b.qte) || 0); 
        }
    });

    const nbCepagesUniques = Object.keys(counts).filter(c => c !== "Inconnu").length;
    const elCep = document.getElementById('total-cepages');
    if (elCep) elCep.innerText = nbCepagesUniques;
    
    // 4. Affichage des badges de c√©pages
    const statsZone = document.getElementById('stats-cepages');
    if (!statsZone) return;
    
    statsZone.innerHTML = "";
    Object.entries(counts).sort((a,b) => b[1] - a[1]).forEach(([cepage, qte]) => {
        const span = document.createElement('div');
