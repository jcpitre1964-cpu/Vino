<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vino - Collections Priv√©es</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0; min-height: 100vh; color: #e5e7eb;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1738544475560-0683270451bd?q=80&w=1470&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .accent-wine { background-color: #630d16; }
        .nav-glass { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        .label-micro { font-size: 8px; text-transform: uppercase; letter-spacing: 0.1em; color: #6b7280; margin-bottom: 2px; }
        select option { background-color: #1a1a1a !important; color: white !important; }
        
        /* Style des fl√®ches pour les selects */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
            padding-right: 1.5rem;
        }
    </style>
</head>
<body class="p-4 pb-32">

    <header class="text-center mb-8 pt-6">
        <h1 class="text-4xl font-bold tracking-[0.2em] text-white uppercase">Vino</h1>
        <p class="text-xs uppercase tracking-[0.4em] text-gray-500 font-light">Registre de Cave</p>
    </header>

    <main class="max-w-md mx-auto">
        
        <section id="page-accueil" class="page-content space-y-6">
            <div class="glass-card p-6 text-center shadow-2xl border-t border-white/10">
                <span id="total-bottles" class="text-7xl font-thin text-white">0</span>
                <p class="text-gray-500 uppercase text-[10px] mt-2 tracking-[0.4em]">Bouteilles au total</p>
                <div id="stats-cepages" class="mt-6 pt-4 border-t border-white/5 grid grid-cols-2 gap-2"></div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <button onclick="openModal('scan')" class="accent-wine text-white py-5 rounded-2xl font-bold uppercase tracking-widest text-sm flex items-center justify-center gap-3">
                    <span>üì∑</span> Scanner Code-barres
                </button>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="openModal('manuel')" class="glass-card py-4 text-[10px] font-bold uppercase tracking-widest text-center">Saisie Manuelle</button>
                    <button onclick="showPage('recherche')" class="glass-card py-4 text-[10px] font-bold uppercase tracking-widest text-red-300 text-center">Ma Cave üç∑</button>
                </div>
            </div>
        </section>

        <section id="page-recherche" class="page-content hidden space-y-4">
            <div class="space-y-3 mb-6">
                <div class="grid grid-cols-3 gap-2">
                    <select id="search-couleur" onchange="renderSearchList()" class="glass-card bg-transparent text-[9px] p-3 uppercase text-white outline-none border-white/20">
                        <option value="">Couleurs</option>
                        <option value="rouge">Rouge</option>
                        <option value="blanc">Blanc</option>
                        <option value="rose">Ros√©</option>
                    </select>
                    <select id="search-cepage" onchange="renderSearchList()" class="glass-card bg-transparent text-[9px] p-3 uppercase text-white outline-none border-white/20">
                        <option value="">C√©pages</option>
                    </select>
                    <select id="search-accords" onchange="renderSearchList()" class="glass-card bg-transparent text-[9px] p-3 uppercase text-white outline-none border-white/20">
                        <option value="">Accords</option>
                    </select>
                </div>
                <input type="text" id="searchInput" onkeyup="renderSearchList()" placeholder="Recherche par nom..." class="glass-card w-full bg-transparent text-white p-3 text-xs outline-none border-white/20">
            </div>
            <div id="search-results-list" class="space-y-4"></div>
        </section>

        <section id="page-celliers" class="page-content hidden space-y-6">
            <div class="flex gap-2">
                <button onclick="renderGrid('cellier')" class="glass-card flex-1 py-3 text-[9px] uppercase font-bold text-center">Cellier</button>
                <button onclick="renderGrid('casier')" class="glass-card flex-1 py-3 text-[9px] uppercase font-bold text-center">Casier</button>
                <button onclick="renderGrid('reserve')" class="glass-card flex-1 py-3 text-[9px] uppercase font-bold text-center">R√©serve</button>
            </div>
            <div id="gridContainer" class="glass-card p-4 overflow-x-auto min-h-[300px]"></div>
        </section>

        <section id="page-gestion" class="page-content hidden">
            <button onclick="confirmReset()" class="w-full glass-card p-6 text-red-500 text-xs font-bold uppercase text-center">R√©initialisation compl√®te</button>
        </section>

    </main>

    <div id="wineModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/95 backdrop-blur-md" onclick="closeModal()"></div>
        <div class="absolute inset-x-0 bottom-0 top-5 bg-[#0a0a0a] rounded-t-[3rem] border-t border-white/10 overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-white font-bold uppercase text-xs tracking-widest">Nouvelle Fiche Vin</h2>
                <button onclick="closeModal()" class="text-gray-500 text-3xl">&times;</button>
            </div>
            
            <form id="wineForm" class="space-y-4 pb-20">
                <div class="flex gap-2">
                    <input type="text" id="f-barcode" placeholder="Code-barres" class="flex-1 p-3 rounded-xl text-white outline-none">
                    <button type="button" onclick="openSAQ()" class="bg-white/10 px-4 rounded-xl text-[10px] font-bold text-white">SAQ</button>
                </div>
                <input type="text" id="f-nom" placeholder="Nom du vin" class="w-full p-3 rounded-xl outline-none text-white">
                
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="f-qte" value="1" class="p-3 rounded-xl outline-none text-white">
                    <select id="f-couleur" onchange="updateCepagesForm()" class="p-3 rounded-xl outline-none text-white">
                        <option value="">Couleur</option>
                        <option value="rouge">Rouge</option><option value="blanc">Blanc</option><option value="rose">Ros√©</option>
                    </select>
                </div>

                <select id="f-cepage" class="w-full p-3 rounded-xl outline-none text-white" disabled><option value="">C√©page</option></select>

                <div class="grid grid-cols-3 gap-2">
                    <input type="text" id="f-pays" placeholder="Pays" class="p-2 rounded-lg text-[10px] text-white">
                    <input type="text" id="f-region" placeholder="R√©gion" class="p-2 rounded-lg text-[10px] text-white">
                    <input type="text" id="f-appell" placeholder="Appellation" class="p-2 rounded-lg text-[10px] text-white">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="f-partic" placeholder="Particularit√©" class="p-3 rounded-xl text-[10px] text-white">
                    <input type="text" id="f-accords" placeholder="Accords Mets" class="p-3 rounded-xl text-[10px] text-white">
                    <input type="text" id="f-import" placeholder="Importateur" class="p-3 rounded-xl text-[10px] text-white">
                    <input type="text" id="f-lieu" placeholder="Lieu d'achat" class="p-3 rounded-xl text-[10px] text-white">
                </div>

                <div class="glass-card p-4 bg-[#630d16]/10 border-[#630d16]/30">
                    <p class="label-micro text-red-400">Localisation</p>
                    <div class="grid grid-cols-3 gap-2">
                        <select id="f-loc-lieu" class="bg-black p-2 rounded text-[10px] text-white"><option>Cellier</option><option>Casier</option><option>R√©serve</option></select>
                        <input type="number" id="f-loc-r" placeholder="Rang" class="bg-black p-2 rounded text-[10px] text-white">
                        <input type="number" id="f-loc-e" placeholder="Esp." class="bg-black p-2 rounded text-[10px] text-white">
                    </div>
                </div>

                <button type="button" onclick="enregistrerBouteille()" class="w-full accent-wine text-white py-5 rounded-2xl font-bold uppercase shadow-xl">Sauvegarder</button>
            </form>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 nav-glass px-4 py-4 flex justify-between items-center z-[90] rounded-t-[2rem]">
        <button onclick="showPage('accueil')" class="flex-1 text-[9px] uppercase font-bold text-white tracking-widest text-center">Accueil</button>
        <button onclick="showPage('recherche')" class="flex-1 text-[9px] uppercase font-bold text-white tracking-widest text-center">Liste</button>
        <button onclick="showPage('celliers')" class="flex-1 text-[9px] uppercase font-bold text-white tracking-widest text-center">Celliers</button>
        <button onclick="showPage('gestion')" class="flex-1 text-[9px] uppercase font-bold text-white tracking-widest text-center">Gestion</button>
    </nav>

    <script>
        let inventaire = JSON.parse(localStorage.getItem('vino_db')) || [];
        const cepagesDB = {
            rouge: ['Cabernet Sauvignon', 'Merlot', 'Pinot Noir', 'Syrah', 'Sangiovese', 'Malbec', 'Grenache'],
            blanc: ['Chardonnay', 'Sauvignon Blanc', 'Riesling', 'Pinot Gris', 'Chenin Blanc'],
            rose: ['Grenache', 'Cinsault', 'Syrah']
        };

        function enregistrerBouteille() {
            const nom = document.getElementById('f-nom').value.trim();
            if (!nom) return alert("Nom requis");
            const b = {
                id: Date.now(),
                barcode: document.getElementById('f-barcode').value,
                nom: nom,
                qte: parseInt(document.getElementById('f-qte').value) || 1,
                couleur: document.getElementById('f-couleur').value,
                cepage: document.getElementById('f-cepage').value,
                pays: document.getElementById('f-pays').value,
                region: document.getElementById('f-region').value,
                appell: document.getElementById('f-appell').value,
                partic: document.getElementById('f-partic').value,
                accords: document.getElementById('f-accords').value,
                import: document.getElementById('f-import').value,
                lieu: document.getElementById('f-lieu').value,
                loc: `${document.getElementById('f-loc-lieu').value} (R${document.getElementById('f-loc-r').value} E${document.getElementById('f-loc-e').value})`
            };
            inventaire.push(b);
            sauvegarder();
            closeModal();
            document.getElementById('wineForm').reset();
            showPage('recherche');
        }

        function renderSearchList() {
            const list = document.getElementById('search-results-list');
            const fCoul = document.getElementById('search-couleur').value;
            const fCep = document.getElementById('search-cepage').value;
            const fAcc = document.getElementById('search-accords').value;
            const fNom = document.getElementById('searchInput').value.toLowerCase();

            updateSearchFilters();
            list.innerHTML = "";

            const filtered = inventaire.filter(b => {
                const matchCoul = !fCoul || b.couleur === fCoul;
                const matchCep = !fCep || b.cepage === fCep;
                const matchAcc = !fAcc || b.accords === fAcc;
                const matchNom = !fNom || b.nom.toLowerCase().includes(fNom);
                return matchCoul && matchCep && matchAcc && matchNom && b.qte > 0;
            });

            filtered.forEach(b => {
                const card = document.createElement('div');
                const borderColor = b.couleur === 'rouge' ? 'border-red-900' : (b.couleur === 'blanc' ? 'border-yellow-100' : 'border-pink-400');
                card.className = "glass-card p-6 border-l-4 mb-4 " + borderColor;
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-white leading-tight">${b.nom}</h3>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-1">${b.cepage || 'C√©page'} ‚Ä¢ ${b.pays || 'Pays'}</p>
                        </div>
                        <div class="text-right"><span class="text-2xl font-thin text-white">x${b.qte}</span></div>
                    </div>
                    <div class="grid grid-cols-2 gap-y-4 gap-x-2 text-[10px] border-t border-white/5 pt-4">
                        <div><p class="label-micro">Origine</p><p class="text-gray-200">${b.region || '-'} ${b.appell ? '/ '+b.appell : ''}</p></div>
                        <div><p class="label-micro">Particularit√©</p><p class="text-gray-200">${b.partic || '-'}</p></div>
                        <div><p class="label-micro">Accords</p><p class="text-red-200 font-semibold">${b.accords || '-'}</p></div>
                        <div><p class="label-micro">Emplacement</p><p class="text-white font-bold underline">${b.loc}</p></div>
                    </div>
                    <div class="mt-6 flex gap-2">
                        <button onclick="boire(${b.id})" class="flex-1 bg-red-900/30 border border-red-900/50 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest text-red-200">Consommer üç∑</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function updateSearchFilters() {
            const cepSelect = document.getElementById('search-cepage');
            const accSelect = document.getElementById('search-accords');
            if(!cepSelect || !accSelect) return;
            const selCep = cepSelect.value, selAcc = accSelect.value;
            const cSet = new Set(), aSet = new Set();
            inventaire.forEach(b => { if(b.qte > 0) { if(b.cepage) cSet.add(b.cepage); if(b.accords) aSet.add(b.accords); } });
            cepSelect.innerHTML = '<option value="">C√©pages</option>';
            [...cSet].sort().forEach(c => cepSelect.innerHTML += `<option value="${c}" ${c===selCep?'selected':''}>${c}</option>`);
            accSelect.innerHTML = '<option value="">Accords</option>';
            [...aSet].sort().forEach(a => accSelect.innerHTML += `<option value="${a}" ${a===selAcc?'selected':''}>${a}</option>`);
        }

        function boire(id) {
            const idx = inventaire.findIndex(b => b.id === id);
            if (idx !== -1 && inventaire[idx].qte > 0) {
                inventaire[idx].qte--; sauvegarder(); renderSearchList();
            }
        }

        function majStatsAccueil() {
            const total = inventaire.reduce((sum, b) => sum + b.qte, 0);
            document.getElementById('total-bottles').innerText = total;
            const statsZone = document.getElementById('stats-cepages'), counts = {};
            inventaire.forEach(b => { if(b.qte > 0) counts[b.cepage || "Inconnu"] = (counts[b.cepage || "Inconnu"] || 0) + b.qte; });
            statsZone.innerHTML = "";
            Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,4).forEach(([c, q]) => {
                const div = document.createElement('div');
                div.className = "text-left p-2 bg-white/5 rounded-lg";
                div.innerHTML = `<p class="label-micro" style="margin:0; font-size:7px;">${c}</p><p class="text-white font-bold text-xs">${q} <span class="text-[8px] font-normal text-gray-500">btl</span></p>`;
                statsZone.appendChild(div);
            });
        }

        function renderGrid(t) {
            const configs = { cellier: [9,6], casier: [9,4], reserve: [4,8] };
            const [r, c] = configs[t];
            let h = `<table class="mx-auto border-separate border-spacing-1">`;
            for(let i=1; i<=r; i++) {
                h += `<tr>`;
                for(let j=1; j<=c; j++) {
                    h += `<td><div onclick="openModal('manuel')" class="w-8 h-8 rounded bg-white/5 border border-white/10 flex items-center justify-center text-[7px] text-gray-500 cursor-pointer">${j}</div></td>`;
                }
                h += `</tr>`;
            }
            document.getElementById('gridContainer').innerHTML = h + `</table>`;
        }

        function showPage(p) { 
            document.querySelectorAll('.page-content').forEach(pg => pg.classList.add('hidden'));
            document.getElementById('page-' + p).classList.remove('hidden');
            if(p === 'recherche') renderSearchList();
        }

        function openModal(mode) { 
            document.getElementById('wineModal').classList.remove('hidden'); 
            if(mode==='scan') setTimeout(()=>document.getElementById('f-barcode').focus(), 100);
        }
        function closeModal() { document.getElementById('wineModal').classList.add('hidden'); }
        function updateCepagesForm() {
            const col = document.getElementById('f-couleur').value, drop = document.getElementById('f-cepage');
            drop.innerHTML = '<option value="">C√©page</option>';
            if (col && cepagesDB[col]) {
                drop.disabled = false;
                cepagesDB[col].forEach(c => { let o = document.createElement('option'); o.value = c; o.innerText = c; drop.appendChild(o); });
            } else drop.disabled = true;
        }
        function sauvegarder() { localStorage.setItem('vino_db', JSON.stringify(inventaire)); majStatsAccueil(); }
        function openSAQ() { let c = document.getElementById('f-barcode').value; if(c) window.open(`https://www.saq.com/fr/catalogsearch/result/?q=${c.padStart(14, '0')}`, '_blank'); }
        function confirmReset() { if(confirm("Tout effacer ?")) { localStorage.clear(); location.reload(); } }
        
        window.onload = majStatsAccueil;
    </script>
</body>
</html>
