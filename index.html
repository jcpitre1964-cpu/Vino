<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VINO v2.6.1 Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #1E3A5F;
            --secondary: #D4AF37;
            --bg-page: rgba(248, 246, 243, 0.94);
            --rouge: #800020;
            --blanc: #f3e5ab;
            --rose: #ffc0cb;
        }

        /* IMAGE DE FOND */
        body {
            font-family: 'Lato', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1506377247377-2a5b3b0ca7df?q=80&w=2070&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .header {
            background: rgba(30, 58, 95, 0.96);
            padding: 15px; text-align: center; color: white;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 32px; color: var(--secondary); letter-spacing: 4px; }

        .container { max-width: 1200px; margin: 0 auto; padding-bottom: 100px; }

        .page {
            display: none; padding: 20px;
            background: var(--bg-page);
            min-height: calc(100vh - 70px);
            backdrop-filter: blur(10px);
        }
        .page.active { display: block; }

        .wine-card {
            background: white; padding: 16px; margin-bottom: 12px;
            border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 10px solid var(--primary);
        }
        .card-Rouge { border-left-color: var(--rouge) !important; }
        .card-Blanc { border-left-color: var(--blanc) !important; }
        .card-Ros√© { border-left-color: var(--rose) !important; }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-bottom: 15px; }
        .btn-secondary { background: white; color: var(--primary); border: 1.5px solid var(--primary); padding: 12px; width: 100%; border-radius: 8px; font-weight: 600; margin-bottom: 10px; }

        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

        .nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; display: flex; justify-content: space-around;
            padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 1000;
        }
        .nav-item { flex: 1; text-align: center; color: #666; font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; display: block; margin-bottom: 2px; }

        #scanner { display: none; position: fixed; inset: 0; background: black; z-index: 2000; }
        #scanner.active { display: block; }
        #scannerVideo { width: 100%; height: 100%; }
        #scannerVideo video { width: 100%; height: 100%; object-fit: cover; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; padding: 20px; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; max-width: 600px; margin: 0 auto; }
    </style>
</head>
<body>

<div class="header"><h1>VINO</h1></div>

<div class="container">
    <div id="page1" class="page active">
        <div style="text-align: center; padding: 40px 0;">
            <div style="font-size: 60px; font-family: 'Playfair Display'; color: var(--primary); font-weight: 700;" id="mainQty">0</div>
            <p style="letter-spacing: 3px; font-size: 14px; margin-bottom: 40px;">BOUTEILLES EN CAVE</p>
            <button class="btn-primary" onclick="app.startScan()">üì∑ SCANNER CODE-BARRES</button>
            <button class="btn-secondary" onclick="app.openModal()">‚ûï AJOUT MANUEL</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="fSearch" placeholder="Rechercher..." onkeyup="app.renderList()">
            <button class="btn-secondary" style="width:50px; margin:0" onclick="app.resetFilters()">üîÑ</button>
        </div>
        <select id="fType" onchange="app.renderList()">
            <option value="">Tous les types</option>
            <option value="Rouge">Rouge</option>
            <option value="Blanc">Blanc</option>
            <option value="Ros√©">Ros√©</option>
        </select>
        <div id="listOutput"></div>
    </div>

    <div id="page3" class="page"><h2>Celliers</h2><div id="cellierContent"></div></div>
    <div id="page4" class="page"><h2>C√©pages</h2><div id="cepageContent"></div></div>
    <div id="page5" class="page"><h2>√Ä Racheter</h2><div id="shoppingContent"></div></div>
    <div id="page6" class="page">
        <h2>Gestion</h2>
        <button class="btn-secondary" onclick="app.exportExcel()">üì• EXPORTER VERS EXCEL</button>
        <button class="btn-secondary" onclick="document.getElementById('importFile').click()">üì§ IMPORTER (FUSION)</button>
        <input type="file" id="importFile" style="display:none" onchange="app.handleImport(event)">
        <button class="btn-secondary" style="color:red; border-color:red; margin-top:40px" onclick="app.clearDB()">‚ö†Ô∏è TOUT EFFACER</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-bottom:20px;">Fiche Vin</h2>
        <label>Code-Barres</label><input type="text" id="wBarcode">
        <label>Nom du Vin *</label><input type="text" id="wName">
        <label>Type</label><select id="wType"><option value="Rouge">Rouge</option><option value="Blanc">Blanc</option><option value="Ros√©">Ros√©</option></select>
        <label>Quantit√©</label><input type="number" id="wQty" value="1">
        <button class="btn-primary" onclick="app.saveWine()">ENREGISTRER</button>
        <button class="btn-secondary" onclick="app.closeModal()">ANNULER</button>
    </div>
</div>

<div id="scanner">
    <div id="scannerVideo"></div>
    <button class="btn-secondary" style="position:fixed; bottom:30px; left:10%; width:80%; z-index:2001" onclick="app.stopScan()">FERMER</button>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="app.showPage(1, this)"><span class="nav-icon">üè†</span>Accueil</div>
    <div class="nav-item" onclick="app.showPage(2, this)"><span class="nav-icon">üîç</span>Liste</div>
    <div class="nav-item" onclick="app.showPage(3, this)"><span class="nav-icon">üçæ</span>Celliers</div>
    <div class="nav-item" onclick="app.showPage(4, this)"><span class="nav-icon">üçá</span>C√©pages</div>
    <div class="nav-item" onclick="app.showPage(5, this)"><span class="nav-icon">üõí</span>Achats</div>
    <div class="nav-item" onclick="app.showPage(6, this)"><span class="nav-icon">‚öôÔ∏è</span>Gestion</div>
</nav>

<script>
const app = {
    wines: JSON.parse(localStorage.getItem('vino_db')) || [],
    currentId: null,
    scanHistory: [], // Pour le filtrage de stabilit√©

    init() { this.updateStats(); this.renderList(); },

    showPage(n, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        document.getElementById('page'+n).classList.add('active');
        el.classList.add('active');
        if(n === 2) this.renderList();
    },

    updateStats() {
        const total = this.wines.reduce((sum, w) => sum + parseInt(w.qty || 0), 0);
        document.getElementById('mainQty').textContent = total;
    },

    renderList() {
        const q = document.getElementById('fSearch').value.toLowerCase();
        const t = document.getElementById('fType').value;
        const out = document.getElementById('listOutput');
        out.innerHTML = '';
        this.wines.filter(w => w.name.toLowerCase().includes(q) && (!t || w.type === t)).forEach(w => {
            const div = document.createElement('div');
            div.className = `wine-card card-${w.type}`;
            div.onclick = () => this.openModal(w.barcode, w);
            div.innerHTML = `<div style="display:flex; justify-content:space-between">
                <div><strong>${w.name}</strong><br><small>${w.type} | ${w.barcode || ''}</small></div>
                <div style="font-size:20px; font-weight:bold">${w.qty}</div>
            </div>`;
            out.appendChild(div);
        });
    },

    resetFilters() { document.getElementById('fSearch').value = ''; document.getElementById('fType').value = ''; this.renderList(); },

    openModal(bc = '', wine = null) {
        this.currentId = wine ? wine.id : null;
        document.getElementById('wBarcode').value = bc || (wine ? wine.barcode : '');
        document.getElementById('wName').value = wine ? wine.name : '';
        document.getElementById('wType').value = wine ? wine.type : 'Rouge';
        document.getElementById('wQty').value = wine ? wine.qty : '1';
        document.getElementById('modal').classList.add('active');
    },

    closeModal() { document.getElementById('modal').classList.remove('active'); },

    saveWine() {
        const name = document.getElementById('wName').value;
        if(!name) return;
        const data = { id: this.currentId || Date.now(), name, barcode: document.getElementById('wBarcode').value, type: document.getElementById('wType').value, qty: document.getElementById('wQty').value };
        if(this.currentId) {
            const idx = this.wines.findIndex(w => w.id === this.currentId);
            this.wines[idx] = data;
        } else { this.wines.push(data); }
        localStorage.setItem('vino_db', JSON.stringify(this.wines));
        this.updateStats(); this.closeModal(); this.renderList();
    },

    startScan() {
        this.scanHistory = [];
        document.getElementById('scanner').classList.add('active');
        Quagga.init({
            inputStream: { 
                name: "Live", 
                type: "LiveStream", 
                target: document.querySelector('#scannerVideo'), 
                constraints: { facingMode: "environment" } 
            },
            decoder: { readers: ["ean_reader", "upc_reader"] },
            locate: true
        }, (err) => { if (err) return; Quagga.start(); });

        Quagga.onDetected((res) => {
            const bc = res.codeResult.code;
            
            // Logique de stabilit√© : il faut lire le m√™me code 3 fois
            this.scanHistory.push(bc);
            if (this.scanHistory.length >= 3) {
                const lastThree = this.scanHistory.slice(-3);
                if (lastThree.every(v => v === lastThree[0])) {
                    Quagga.stop();
                    document.getElementById('scanner').classList.remove('active');
                    if (navigator.vibrate) navigator.vibrate(100);
                    
                    const wine = this.wines.find(w => w.barcode === bc);
                    this.openModal(bc, wine);
                }
            }
        });
    },

    stopScan() { Quagga.stop(); document.getElementById('scanner').classList.remove('active'); },

    handleImport(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            const imported = JSON.parse(ev.target.result);
            if(confirm("Fusionner les donn√©es ?")) {
                imported.forEach(newW => { if(!this.wines.some(w => w.name === newW.name)) this.wines.push(newW); });
            } else { this.wines = imported; }
            localStorage.setItem('vino_db', JSON.stringify(this.wines));
            this.updateStats(); this.renderList();
        };
        reader.readAsText(e.target.files[0]);
    },

    exportExcel() {
        const ws = XLSX.utils.json_to_sheet(this.wines);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Cave");
        XLSX.writeFile(wb, "Vino_Export.xlsx");
    },

    clearDB() { if(confirm("Supprimer TOUT ?")) { localStorage.clear(); location.reload(); } }
};
app.init();
</script>
</body>
</html>
