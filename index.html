  <script>
    let inventaire = JSON.parse(localStorage.getItem('vino_db')) || [];
    let currentFilters = { couleur: "", cepage: "", accords: "", nom: "" };

    const cepagesDB = {
        rouge: ['Cabernet Sauvignon', 'Merlot', 'Pinot Noir', 'Syrah', 'Sangiovese', 'Malbec', 'Grenache'],
        blanc: ['Chardonnay', 'Sauvignon Blanc', 'Riesling', 'Pinot Gris', 'Chenin Blanc'],
        rose: ['Grenache', 'Cinsault', 'Syrah']
    };

    // --- NAVIGATION & MODAL ---
    function showPage(p) { 
        document.querySelectorAll('.page-content').forEach(pg => pg.classList.add('hidden'));
        document.getElementById('page-' + p).classList.remove('hidden');
        if(p === 'recherche') renderSearchList();
    }

    function openModal(mode, lieu, r, e) { 
        const modal = document.getElementById('wineModal');
        const form = document.getElementById('wineForm');
        if (modal) modal.classList.remove('hidden'); 
        if (form) form.reset();

        if (mode === 'manuel' && lieu) {
            const selectLieu = document.getElementById('f-loc-lieu');
            if (selectLieu) {
                selectLieu.value = lieu;
                genererOptionsRangs(); 
                document.getElementById('f-loc-r').value = r;
                document.getElementById('f-loc-e').value = e;
            }
        }
    }
    
    function closeModal() {
        document.getElementById('wineModal').classList.add('hidden');
        const form = document.getElementById('wineForm');
        if (form) {
            form.reset();
            delete form.dataset.editId;
        }
    }

    // --- RECHERCHE ET LISTE ---
    function renderSearchList() {
        const list = document.getElementById('search-results-list');
        if (!list) return;

        currentFilters.couleur = document.getElementById('search-couleur').value;
        currentFilters.cepage = document.getElementById('search-cepage').value;
        currentFilters.accords = document.getElementById('search-accords').value;
        currentFilters.nom = document.getElementById('searchInput').value.toLowerCase();

        if (!currentFilters.couleur && !currentFilters.cepage && !currentFilters.accords && !currentFilters.nom) {
            list.innerHTML = "<p class='text-center text-gray-500 text-[10px] py-10 uppercase tracking-widest'>Entrez un crit√®re</p>";
            return;
        }

        list.innerHTML = "";
        const filtered = inventaire.filter(b => {
            const matchCoul = !currentFilters.couleur || b.couleur === currentFilters.couleur;
            const matchCep = !currentFilters.cepage || b.cepage === currentFilters.cepage;
            const matchTexte = !currentFilters.nom || 
                (b.nom && b.nom.toLowerCase().includes(currentFilters.nom)) ||
                (b.import && b.import.toLowerCase().includes(currentFilters.nom));
            return matchCoul && matchCep && matchTexte && b.qte > 0;
        });

        filtered.forEach(b => {
            const card = document.createElement('div');
            const borderColor = b.couleur === 'rouge' ? 'border-red-900' : (b.couleur === 'blanc' ? 'border-yellow-100' : 'border-pink-400');
            card.className = "glass-card p-5 border-l-4 mb-3 cursor-pointer " + borderColor;
            card.onclick = () => ouvrirFiche(b.id);
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="text-lg font-bold text-white leading-tight">${b.import || b.nom}</h3>
                        <p class="text-[10px] text-gray-400 uppercase mt-1">${b.cepage || 'C√©page'} ‚Ä¢ ${b.pays || 'Pays'}</p>
                    </div>
                    <div class="text-right ml-4"><span class="text-2xl font-thin text-white">x${b.qte}</span></div>
                </div>`;
            list.appendChild(card);
        });
    }

    // --- ACTIONS (SAUVEGARDER / BOIRE) ---
    function enregistrerBouteille() {
        const form = document.getElementById('wineForm');
        const editId = form.dataset.editId;
        
        const vinData = {
            nom: document.getElementById('f-nom').value.trim(),
            import: document.getElementById('f-import').value.trim(),
            couleur: document.getElementById('f-couleur').value,
            pays: document.getElementById('f-pays').value,
            region: document.getElementById('f-region').value,
            cepage: document.getElementById('f-cepage').value,
            accords: document.getElementById('f-accords').value
        };

        if (!vinData.nom) return alert("Code-barres obligatoire");

        const qteAajouter = parseInt(document.getElementById('f-qte').value) || 0;
        const fullLoc = `${document.getElementById('f-loc-lieu').value} (R-${document.getElementById('f-loc-r').value} E-${document.getElementById('f-loc-e').value})`;

        if (editId) {
            const idx = inventaire.findIndex(v => v.id == editId);
            inventaire[idx] = { ...inventaire[idx], ...vinData };
            if (qteAajouter > 0) {
                if (!inventaire[idx].stocks) inventaire[idx].stocks = [];
                let sIdx = inventaire[idx].stocks.findIndex(s => s.emplacement === fullLoc);
                if (sIdx > -1) inventaire[idx].stocks[sIdx].qte += qteAajouter;
                else inventaire[idx].stocks.push({ emplacement: fullLoc, qte: qteAajouter });
            }
            inventaire[idx].qte = inventaire[idx].stocks.reduce((sum, s) => sum + s.qte, 0);
        } else {
            inventaire.push({
                id: Date.now(),
                ...vinData,
                stocks: qteAajouter > 0 ? [{ emplacement: fullLoc, qte: qteAajouter }] : [],
                qte: qteAajouter
            });
        }

        sauvegarder();
        closeModal();
        renderSearchList();
    }

    function boirePrecis(vinId, stockIndex) {
        const vin = inventaire.find(v => v.id === vinId);
        if (!vin || !vin.stocks[stockIndex]) return;

        if (confirm(`Confirmer la consommation √† : ${vin.stocks[stockIndex].emplacement} ?`)) {
            vin.stocks[stockIndex].qte--;
            if (vin.stocks[stockIndex].qte <= 0) vin.stocks.splice(stockIndex, 1);
            vin.qte = vin.stocks.reduce((sum, s) => sum + s.qte, 0);
            sauvegarder();
            ouvrirFiche(vinId);
            renderSearchList();
        }
    }

    // --- UTILITAIRES ---
    function ouvrirFiche(id) {
        const b = inventaire.find(x => x.id == id);
        if (!b) return;
        const form = document.getElementById('wineForm');
        form.dataset.editId = b.id;

        ['f-nom', 'f-couleur', 'f-pays', 'f-region', 'f-cepage', 'f-accords', 'f-import'].forEach(idChamp => {
            const prop = idChamp.replace('f-', '');
            document.getElementById(idChamp).value = b[prop] || "";
        });

        const zoneStocks = document.getElementById('liste-stocks-fiche');
        zoneStocks.innerHTML = (b.stocks || []).map((s, i) => `
            <div class="bg-white/5 p-4 rounded-2xl border border-white/10 mb-2">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-white">${s.emplacement}</span>
                    <span class="text-red-200 font-bold">${s.qte} BTL</span>
                </div>
                <button type="button" onclick="boirePrecis(${b.id}, ${i})" class="w-full py-2 bg-red-900/20 rounded-xl text-[10px] text-red-100 font-bold">BU üç∑</button>
            </div>`).join('') || "<p class='text-center py-4 text-gray-500'>Aucun stock.</p>";

        document.getElementById('wineModal').classList.remove('hidden');
    }

    function genererOptionsRangs() {
        const lieu = document.getElementById('f-loc-lieu').value;
        const selR = document.getElementById('f-loc-r'), selE = document.getElementById('f-loc-e');
        const config = { "Cellier": [7,6], "Casier": [9,4], "R√©serve": [4,8] }[lieu] || [1,1];
        
        selR.innerHTML = Array.from({length: config[0]}, (_, i) => `<option value="${i+1}">Rang ${i+1}</option>`).join('');
        selE.innerHTML = Array.from({length: config[1]}, (_, i) => `<option value="${i+1}">Espace ${i+1}</option>`).join('');
    }

    function renderGrid(t) {
        const labels = { cellier: "Cellier", casier: "Casier", reserve: "R√©serve" };
        const configs = { cellier: [7,6], casier: [9,4], reserve: [4,8] };
        const [rows, cols] = configs[t];
        let h = `<table class="mx-auto border-separate border-spacing-1">`;
        for(let i=1; i<=rows; i++) {
            h += `<tr>`;
            for(let j=1; j<=cols; j++) {
                h += `<td><div onclick="openModal('manuel', '${labels[t]}', ${i}, ${j})" class="w-8 h-8 rounded bg-white/5 border border-white/10 flex items-center justify-center text-[10px] text-gray-400 cursor-pointer active:bg-red-900">${j}</div></td>`;
            }
            h += `</tr>`;
        }
        document.getElementById('gridContainer').innerHTML = h + `</table>`;
    }

  function chercherSAQ() {
    const code = document.getElementById('f-import').value;
    
    if (!code) {
        alert("Veuillez d'abord scanner ou entrer un code.");
        return;
    }

    // Ouvre directement la recherche sur le site de la SAQ
    const url = `https://www.saq.com/fr/catalogsearch/result/?q=${code}`;
    window.open(url, '_blank');
}

    function sauvegarder() { 
        localStorage.setItem('vino_db', JSON.stringify(inventaire)); 
        majStatsAccueil(); 
    }
function majStatsAccueil() {
    // 1. Calcul du total de bouteilles
    const totalBtl = inventaire.reduce((sum, b) => sum + b.qte, 0);
    const elBtl = document.getElementById('total-bottles');
    if(elBtl) elBtl.innerText = totalBtl;
    
    // 2. Comptage des c√©pages pour les √©tiquettes et le total unique
    const counts = {};
    inventaire.forEach(b => { 
        if(b.qte > 0) {
            const c = b.cepage || "Inconnu";
            counts[c] = (counts[c] || 0) + b.qte; 
        }
    });

    // 3. Affichage du nombre de c√©pages diff√©rents (le nombre de cl√©s dans l'objet counts)
    const nbCepagesUniques = Object.keys(counts).filter(c => c !== "Inconnu").length;
    const elCep = document.getElementById('total-cepages');
    if(elCep) elCep.innerText = nbCepagesUniques;
    
    // 4. G√©n√©ration des √©tiquettes (tags)
    const statsZone = document.getElementById('stats-cepages');
    if(!statsZone) return;
    
    statsZone.innerHTML = "";
    Object.entries(counts)
        .sort((a,b) => b[1] - a[1])
        .forEach(([cepage, qte]) => {
            const span = document.createElement('div');
            span.className = "flex items-center bg-white/10 border border-white/5 pl-3 pr-2 py-1 rounded-full cursor-pointer active:bg-red-900/60 transition-all";
            span.onclick = () => filtrerParCepageStat(cepage);
            
            span.innerHTML = `
                <span class="text-[9px] text-gray-300 uppercase tracking-tight mr-2">${cepage}</span>
                <span class="text-[10px] text-white font-black bg-white/10 px-2 py-0.5 rounded-full">${qte}</span>
            `;
            statsZone.appendChild(span);
        });
}
    // --- UN SEUL WINDOW.ONLOAD ---
    window.onload = function() {
        majStatsAccueil();
        genererOptionsRangs();
    };








    function filtrerParCepageStat(nomCepage) {
