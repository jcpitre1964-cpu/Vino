        .header { background: rgba(30, 58, 95, 0.95); backdrop-filter: blur(10px); padding: 16px 20px; text-align: center; box-shadow: 0 2px 20px rgba(0,0,0,0.3); position: relative; }

        .grape-summary-card { background: rgba(30, 58, 95, 0.9); padding: 12px; border-radius: 50%; aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; cursor: pointer; }
        .toast { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 12px 24px; border-radius: 4px; opacity: 0; transition: opacity 0.3s; z-index: 1000; }
        .toast.show { opacity: 1; }
        .wine-location { display: inline-block; padding: 4px 10px; font-size: 11px; color: white; margin-right: 6px; }
        .cellier-1 { background: var(--cellier1); } .cellier-2 { background: var(--cellier2); } .cellier-3 { background: var(--cellier3); }

<body>
    <div class="header">
        <div class="version">11/01/2026 v2.5</div>
        <h1>VINO</h1>
        <div class="subtitle">Collectionsssss Priv√©e</div>
    </div>

    <div class="container">
        <div id="page1" class="page active">
            <div class="scan-hero">
                <div class="scan-buttons">
                    <button class="btn-scan-large" onclick="app.quickScan()">üì∑</button>
                    <button class="btn-scan-large" onclick="app.showWineModal()">‚å®Ô∏è</button>
                </div>
            </div>
            <div class="home-stats">
                <span class="total-bottles" id="totalBottles">0</span>
                <span class="total-label">bouteilles</span>
            </div>
            <div class="grape-summary-grid" id="grapeSummaryGrid"></div>
        </div>

        <div id="page2" class="page">
            <div class="filter-bar" style="background: white; padding: 15px; margin-bottom: 15px;">
                <select id="filterType" onchange="app.applyFilters()" style="width:100%; margin-bottom:10px; padding:10px;">
                    <option value="">Tous les types</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Blanc">Blanc</option>
                    <option value="Ros√©">Ros√©</option>
                    <option value="Mousseux">Mousseux</option>
                </select>
                <input type="text" id="searchWine" placeholder="Rechercher par nom..." onkeyup="app.applyFilters()" style="width:100%; padding:10px;">
            </div>
            <div id="wineList"></div>
        </div>

        <div id="page3" class="page">
            <div class="filter-bar" style="background: white; padding: 15px;">
                <select id="viewZone" onchange="app.showLocations()" style="width:100%; padding:10px;">
                    <option value="1">Cellier 1</option>
                    <option value="2">Cellier 2</option>
                    <option value="3">Cellier 3</option>
                </select>
            </div>
            <div id="locationView"></div>
        </div>

        <div id="page4" class="page">
            <div class="filter-bar" style="background: white; padding: 15px;">
                <select id="cepageZone" onchange="app.showCepagesByCellier()" style="width:100%; padding:10px;">
                    <option value="0">Tous les celliers</option>
                    <option value="1">Cellier 1</option>
                    <option value="2">Cellier 2</option>
                    <option value="3">Cellier 3</option>
                </select>
            </div>
            <div id="cepageView"></div>
        </div>

        <div id="page5" class="page"><div id="shoppingList"></div></div>

        <div id="page6" class="page">
            <div class="filter-bar" style="display: flex; flex-direction: column; gap: 10px; background: white; padding: 15px;">
                <button class="btn-scan-large" style="width: 100%; height: auto; border-radius: 5px; font-size: 16px; padding: 15px;" onclick="app.exportToJSON()">üì• Exporter JSON</button>
                <button class="btn-scan-large" style="width: 100%; height: auto; border-radius: 5px; font-size: 16px; padding: 15px;" onclick="app.exportToExcel()">üìä Exporter Excel</button>
                <button class="btn-scan-large" style="width: 100%; height: auto; border-radius: 5px; font-size: 16px; padding: 15px; background: #eee; color: #333;" onclick="document.getElementById('importFile').click()">üì§ Importer</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="app.showPage(1, this)"><div>üç∑</div><div class="nav-label">Accueil</div></div>
        <div class="nav-item" onclick="app.showPage(2, this)"><div>üîç</div><div class="nav-label">Recherche</div></div>
        <div class="nav-item" onclick="app.showPage(3, this)"><div>üçæ</div><div class="nav-label">Celliers</div></div>
        <div class="nav-item" onclick="app.showPage(4, this)"><div>üçá</div><div class="nav-label">C√©pages</div></div>
        <div class="nav-item" onclick="app.showPage(5, this)"><div>üõí</div><div class="nav-label">Achats</div></div>
        <div class="nav-item" onclick="app.showPage(6, this)"><div>‚öôÔ∏è</div><div class="nav-label">Gestion</div></div>
    </div>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="modalTitle" style="font-family: 'Playfair Display', serif; color: var(--primary);">Ajouter un vin</h2>
                <button onclick="app.closeWineModal()" style="background: none; border: none; font-size: 24px;">√ó</button>
            </div>
            <div class="form-group"><label>Code-barres</label><input type="text" id="barcode" placeholder="Scanner ou saisir"></div>
            <div class="form-group"><label>Nom du vin *</label><input type="text" id="wineName"></div>
            <div class="form-group"><label>Type *</label><select id="wineType" onchange="app.updateCepageList(this.value)"><option value="">S√©lectionner</option><option value="Rouge">Rouge</option><option value="Blanc">Blanc</option><option value="Ros√©">Ros√©</option><option value="Mousseux">Mousseux</option></select></div>
            <div class="form-group"><label>Pays</label><select id="country" onchange="app.updateRegions()"><option value="">S√©lectionner</option></select></div>
            <div class="form-group"><label>R√©gion</label><select id="region"></select></div>
            <div class="form-group"><label>C√©pages</label><div class="checkbox-grid" id="cepageList"></div></div>
            <div class="form-group"><label>Accords mets</label><div class="checkbox-grid" id="accordList"></div></div>
            <div class="form-group"><label>Emplacements</label><div id="locationEntries"></div><button type="button" onclick="app.addLocationEntry()" style="margin-top: 10px; width: 100%; padding: 10px;">+ Ajouter un emplacement</button></div>
            <button class="btn-scan-large" style="width: 100%; height: auto; border-radius: 5px; font-size: 16px; padding: 15px; margin-top: 20px;" onclick="app.saveWine()" id="saveBtn">Enregistrer</button>
        </div>
    </div>

    <div id="detailModal" class="modal"><div class="modal-content" id="wineDetail"></div></div>

    <div id="scanner">
        <div id="scannerVideo"></div>
        <div style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 10;">
            <button onclick="app.stopScan()" style="padding: 15px 30px; background: white; border: none; border-radius: 30px; font-weight: bold;">ANNULER</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <input type="file" id="importFile" accept=".json,.xlsx" style="display: none;" onchange="app.handleImport(event)">

    <script>
    const app = {
        wines: JSON.parse(localStorage.getItem('wines')) || [],
        scanHistory: [],
        countries: ['France','Italie','Espagne','Portugal','Canada','√âtats-Unis','Argentine','Chili','Australie','Nouvelle-Z√©lande','Afrique du Sud','Allemagne'].sort(),
        regionsByCountry: {'France':['Alsace','Bordeaux','Bourgogne','Champagne','Languedoc','Loire','Provence','Rh√¥ne'],'Italie':['Pi√©mont','Toscane','Sicile'],'Espagne':['Rioja','Priorat'],'Canada':['Qu√©bec','Ontario']},
        cepagesBlancs: ['Chardonnay','Sauvignon Blanc','Riesling','Pinot Gris','Viognier'].sort(),
        cepagesRouges: ['Cabernet Sauvignon','Pinot Noir','Merlot','Syrah','Grenache','Malbec'].sort(),
        accords: ['Ap√©ro','Asiatique','Grillades','Pizza','Poisson','Poulet','ZZZ - Ne pas racheter'].sort(),

        init() {
            this.initForm();
            this.updateHomePage();
        },

        initForm() {
            const cs = document.getElementById('country');
            cs.innerHTML = '<option value="">S√©lectionner</option>' + this.countries.map(c => `<option value="${c}">${c}</option>`).join('');
            const al = document.getElementById('accordList');
            al.innerHTML = this.accords.map(a => `<div class="checkbox-item"><input type="checkbox" value="${a}"> ${a}</div>`).join('');
            this.updateCepageList('Rouge');
        },

        updateCepageList(type) {
            const list = (type === 'Blanc') ? this.cepagesBlancs : this.cepagesRouges;
            document.getElementById('cepageList').innerHTML = list.map(c => `<div class="checkbox-item"><input type="checkbox" value="${c}"> ${c}</div>`).join('');
        },

        updateRegions() {
            const c = document.getElementById('country').value;
            const rs = document.getElementById('region');
            rs.innerHTML = '<option value="">S√©lectionner</option>';
            if(c && this.regionsByCountry[c]) this.regionsByCountry[c].forEach(r => rs.innerHTML += `<option value="${r}">${r}</option>`);
        },

        // --- SECTION SCANNER CORRIG√âE (√âCRAN NOIR + PR√âCISION) ---
        quickScan() {
            this.scanHistory = [];
            const scannerEl = document.getElementById('scanner');
            scannerEl.style.display = 'block'; // On force l'affichage
            
            // D√©lai pour √©viter l'√©cran noir
            setTimeout(() => {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector('#scannerVideo'),
                        constraints: { facingMode: "environment" }
                    },
                    decoder: { readers: ["ean_reader", "upc_reader", "code_128_reader"] },
                    locator: { patchSize: "medium", halfSample: true }
                }, (err) => {
                    if (err) { alert("Erreur cam√©ra : " + err); return; }
                    Quagga.start();
                });
            }, 300);

            Quagga.onDetected((res) => {
                const code = res.codeResult.code;
                this.scanHistory.push(code);
                
                // On attend 5 lectures pour valider (Pr√©cision)
                if (this.scanHistory.length >= 5) {
                    const counts = {}; let max = 0, best = null;
                    this.scanHistory.forEach(c => { counts[c] = (counts[c]||0)+1; if(counts[c] > max){ max = counts[c]; best = c; }});
                    
                    if (max >= 3) {
                        this.stopScan();
                        this.handleValidScan(best);
                    } else {
                        this.scanHistory.shift(); // On enl√®ve le plus vieux et on continue
                    }
                }
            });
        },

        stopScan() {
            Quagga.stop();
            document.getElementById('scanner').style.display = 'none';
        },

        handleValidScan(code) {
            const ex = this.wines.find(w => w.barcode === code);
            if (ex) {
                this.showDetail(ex.id);
            } else {
                this.showWineModal();
                document.getElementById('barcode').value = code;
                this.showToast("Nouveau vin d√©tect√© : " + code);
            }
        },

        // --- GESTION DES PAGES ---
        showPage(n, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('page'+n).classList.add('active');
            el.classList.add('active');
            if(n===2) this.applyFilters();
            if(n===5) this.updateShoppingList();
        },

        showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        },

        // --- SAUVEGARDE ET RENDU ---
        saveWine() {
            const name = document.getElementById('wineName').value;
            if(!name) return alert("Le nom est obligatoire");
            
            const wine = {
                id: this.editingId || Date.now(),
                name: name,
                barcode: document.getElementById('barcode').value,
                type: document.getElementById('wineType').value,
                country: document.getElementById('country').value,
                region: document.getElementById('region').value,
                cepages: Array.from(document.querySelectorAll('#cepageList input:checked')).map(c => c.value),
                accords: Array.from(document.querySelectorAll('#accordList input:checked')).map(c => c.value),
                quantity: 1,
                locations: []
            };

            if(this.editingId) {
                const idx = this.wines.findIndex(w => w.id === this.editingId);
                this.wines[idx] = wine;
            } else {
                this.wines.push(wine);
            }

            localStorage.setItem('wines', JSON.stringify(this.wines));
            this.closeWineModal();
            this.updateHomePage();
            this.showToast("Vin enregistr√© !");
        },

        updateHomePage() {
            document.getElementById('totalBottles').innerText = this.wines.length;
            // Rendu simplifi√© des c√©pages pour l'accueil
            const gr = document.getElementById('grapeSummaryGrid');
            gr.innerHTML = "";
        },

        showWineModal(id = null) {
            this.editingId = id;
            document.getElementById('wineModal').classList.add('active');
            if(!id) document.getElementById('barcode').value = "";
        },

        closeWineModal() { document.getElementById('wineModal').classList.remove('active'); this.editingId = null; },

        applyFilters() {
            const q = document.getElementById('searchWine').value.toLowerCase();
            const wl = document.getElementById('wineList');
            const filtered = this.wines.filter(w => w.name.toLowerCase().includes(q));
            wl.innerHTML = filtered.map(w => `
                <div class="wine-card" onclick="app.showDetail(${w.id})">
                    <div class="wine-name">${w.name}</div>
                    <div style="font-size:12px; color:#666">${w.country} | ${w.type}</div>
                </div>
            `).join('');
        },

        showDetail(id) {
            const w = this.wines.find(x => x.id === id);
            document.getElementById('wineDetail').innerHTML = `
                <h2 style="font-family:'Playfair Display'">${w.name}</h2>
                <p>${w.country} - ${w.type}</p>
                <p>Code: ${w.barcode || 'Aucun'}</p>
                <div style="margin-top:20px">
                    <button onclick="app.showWineModal(${w.id}); app.closeDetailModal();" style="padding:10px; width:48%">Modifier</button>
                    <button onclick="app.closeDetailModal()" style="padding:10px; width:48%">Fermer</button>
                </div>
            `;
            document.getElementById('detailModal').classList.add('active');
        },

        closeDetailModal() { document.getElementById('detailModal').classList.remove('active'); },

        exportToJSON() {
            const blob = new Blob([JSON.stringify(this.wines)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'vino_backup.json'; a.click();
        }
    };

    document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
